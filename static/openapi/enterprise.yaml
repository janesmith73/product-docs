          required: true
          schema:
            type: number
      tags:
        - Organisation
      operationId: AssignRatezoneInclusiveVolume
      summary: Assign a ratezone inclusive volume to an organisation
      description: |
        Assign a pre-configured ratezone inclusive volume to the specified organisation.

        This can be done in self-service as well as for direct child organisations. Only postpaid customers can assign
        inclusive volumes in self-service, while parent organisations can assign inclusive volumes for both postpaid and
        prepaid child organisations.
        The inclusive volume will be charged and calculated against traffic charges accordingly in every bill
        that is refreshed from that point on. Inclusive volume is counted per device on a monthly basis, the data can be pooled as
        well or be treated per individual device.

        Only inclusive volumes of ratezones belonging to the tariffs assigned to the selected organisation can be chosen.

        Enterprise organisations are only allowed to upgrade to a higher inclusive volume if there is already one active in the current month.

        The `start_date` and `end_date` of the inclusive volume denote the billing period which this volume applies to,
        where the start must be always the first day of a month, and the end the last day. Times of the fields will be stripped.
        Inclusive volumes can only be assigned for the current or a future month.

        The request body for this entrypoint is optional. Default values are:
        * `start_date`: First day of the current month
