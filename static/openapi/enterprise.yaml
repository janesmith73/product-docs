        Primary and secondary nameservers and IP version (`4` for IPV4 or `6` for IPV6) must be specified with this request.

        __NOTE:__ The system currently falls back to IPV4 for the actually-enforced networking settings of endpoints, therefore __the IPV6 parameter will be ignored__ when provided.
