    get:
      tags:
        - User Management
      summary: List User Events
      description: |
        Returns the list of events, filtered, sorted and paged according to query parameters.

        Only an administrator or observer may be allowed to see events of other users, provided they belong to an organisation he/she has access to.

        Any user can retrieve their own events at `/api/v1/user/my/event`.

        **CAUTION**
        This API endpoint deviates from the specified conventions
        and may not return the same HTTP Codes as the higher layer call (`/api/v1/user/{user_id|my}`).
        In case the requested `{user_id}` does not exist or is not accessible for the user, **HTTP 200** will be returned with empty **[]**
        as long as the provided `{user_id}` is a number and all parameters are valid.
        Please take that into consideration when building automation on top of the error behaviour of this endpoint.
      operationId: UserEventPagePerPageSortByUserIdAndQGet
      parameters:
        - name: user_id
          in: path
          required: true
          description: User ID
          schema:
            type: number
        - in: query
          name: page
          description: Current page number
          schema:
            type: integer
            format: int32
        - in: query
          name: per_page
          description: Paging parameters defining the number of items per page
          schema:
            type: integer
            format: int32
        - name: sort
          in: query
          description: |
            Sort properties according to a comma separated list of accepted fields. Valid fields are:

            * `id` - (**event id**)
            * `timestamp` - (**event timestamp**)
            * `source` - (**event source**)
            * `severity` - (**event severity**)
            * `alert` - (**alert status**)
            * `organisation` - (**organisation name**)
            * `user` - (**user id**)
            * `endpoint` - (**endpoint name**)
            * `tags` - (**endpoint tags**)
            * `ip_address` - (**endpoint ip_address**)
            * `iccid` - (**sim iccid**)
            * `imsi` - (**sim imsi**)
            * `type` - (**event type**)
          schema:
            type: string
          examples:
            nosorting:
              summary: Default
              description: The default sort is by ID ascending
              value: ""
            timestampandid:
              summary: Sort by timestamp and ID
              description: The minus operator sorts by timestamp descending and then sorting is applied by id ascending
              value: "-timestamp,id"
        - name: q
          in: query
          description: |
            Filter parameter in `<filter>:<value>` format.
            Multiple filters must be in the format of a comma separated list of the following fields:

            * `type` (**event_type**, numerical)
            * `source` (**event_type**, numerical, e.g. 0 = Network), 1 = Policy Control, 2 = API)
            * `severity` (**event_severity**, numerical, e.g. 0 = Info, 1 = Warn), 2 = Critical)
            * `alert` (boolean, e.g. true, false)
            * `description` (**event description**, string)
            * `organisation` (**organisation name**, string)
            * `user` (**user name**, string)
            * `endpoint` (**endpoint name**, string)
            * `tags` (**endpoint tags**, string)
            * `ip_address` (**endpoint IP address**, valid IPv4/IPv6 address)
            * `imei` (**endpoint imei**, numerical string)
            * `iccid` (**sim iccid**, numerical string)
            * `imsi` (**sim imsi**, numerical string)
            * `from` (**date**, format `YYYY-MM-DDTHH:mm:ssZ`, __only valid with until!__)
            * `until` (**date**, format `YYYY-MM-DDTHH:mm:ssZ`, __only valid with from!__)
            * `timestamp` (**date**, format `YYYY-MM-DDTHH:mm:ssZ`, for querying events of 1 day, deprecated in future)
          schema:
            type: string
            pattern: '(type|source|severity|alert|description|organisation|user|endpoint|tags|ip_address|iccid|imsi|timestamp|from|until)\:.+'
          examples:
            nofiltering:
              summary: No filter applied
              value: ""
            timerange:
              summary: Time range
              value: "from:2020-07-20T08:00:00Z,until:2020-07-21T08:00:00Z"
            timerangeevent:
              summary: Time range and event type
              value: "type:3,from:2020-07-20T08:00:00Z,until:2020-07-21T08:00:00Z"
            iccidfilter:
              summary: By ICCID
              description: "exact match if size of search string is bigger than 19, else startsWith"
              value: "iccid:1234567890123456789"
            multiplefilters:
              summary: Tag and organisation
              value: "tags:tag1,organisation:123"
            showpdpcreatesonly:
              summary: Filter Create PDP Context events only
              value: "type:3"
      responses:
        "200":
          description: Successfully returned a list of User events
          headers:
            link:
              schema:
                type: string
              description: "URLs for navigational links used to retrieve first, previous, next and last page in a dataset"
            x-count-per-page:
              schema:
