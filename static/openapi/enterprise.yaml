openapi: 3.0.3
info:
  title: "emnify Rest API"
  description: "Rest API resources of the emnify System."
  version: "1.3"
servers:
  - url: "https://cdn.emnify.net"
    description: "emnify API"
security:
  - bearerAuth: []
paths:
  /api/v1/authenticate:
    post:
      tags:
        - Authentication
      operationId: Authenticate
      summary: Retrieve Authentication Token
      security: []
      description: |
        This entrypoint returns a JWT `auth_token` for authenticating further requests to the API.
      requestBody:
        required: true
        description: Authentication using Application Tokens or user/password combination
        content:
          application/json:
            examples:
              Application_Authentication:
                summary: Application Token Authentication
                value:
                  application_token: 5cCI6IkpXVCJ9..
              User_Authentication:
                summary: User/Password Authentication
                value:
                  username: user@service.org
                  password: 8Y8knYSkeyYV23kd
              Refresh_Authentication:
                summary: Refresh Authentication
                description: |
                  When a user logs in with username/password credentials, they receive a `refresh_token` in the response. It is possible to refresh an expired `auth_token` by sending this `refresh_token`.
                value:
                  refresh_token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
              Verify_MFA_Code:
                summary: MFA Code Verification
                description: |
                  When a user logs in with their user/password credentials and MFA is enabled, this entrypoint returns an `mfa_token` instead of an `auth_token` and `refresh_token`.
                  In this example, the user sends the `mfa_token` and the one-time password back to the server with a device fingerprint in order to save a trusted device.
                  Subsequent user/password logins with a valid device fingerprint will skip the one-time password challenge.
                value:
                  mfa_token: zI1NiIsInR5cCI6IkpXV...
                  code: "123456"
                  fingerprint: zI1NiIsInR5cCI6IkpXV...
              User_Auth_with_MFA_Fingerprint:
                summary: User/Password Auth with Device Fingerprint
                description: |
                  The fingerprint sent with this call should match the fingerprint of an already-trusted device.
                  Trusted device fingerprints are added to the user account when verifying the one-time password during MFA authentication (seen in the 'MFA Code Verification' example).
                value:
                  username: user@service.org
                  password: 8Y8knYSkeyYV23kd
                  fingerprint: zI1NiIsInR5cCI6IkpXV
            schema:
              title: Authentication
              type: object
              properties:
                application_token:
                  type: string
                username:
                  type: string
                password:
                  type: string
                  format: password
                refresh_token:
                  type: string
                  format: string
      responses:
        "200":
          description: Successful Authentication Request
          content:
            application/json:
              examples:
                User_Authentication:
                  summary: User/Password Authentication Success
                  description: |
                    An `auth_token` and a `refresh_token` are returned.
                    When the auth token expires (240 minutes), the refresh token may be sent to this entrypoint
                    to retrieve a new auth token.
                  value:
                    auth_token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                    refresh_token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                Application_Authentication:
                  summary: App Token Authentication Success
                  description: The successful response for Application Tokens returns an `auth_token` only.
                  value:
                    auth_token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                User_Authentication_with_MFA_enabled:
                  summary: User Authentication with MFA enabled
                  description: If a user authenticates with MFA enabled and no trusted device.
                  value:
                    mfa_token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
              schema:
                title: AuthenticationResponse
                type: object
                properties:
                  auth_token:
                    type: string
                  refresh_token:
                    type: string
        "401":
          description: Unauthorized
        "404":
          description: Unexpected error in API call. See HTTP response body for details.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error_code:
                    type: integer
                    format: int32
                  error_token:
                    type: string
                  message:
                    type: string
                example:
                  error_code: 1401
                  error_token: InvalidReference
                  message: Organisation with Id '1234' not found.
  /api/v1/user/mfa:
    post:
      tags:
        - Authentication
      operationId: postMfa
      summary: Create an MFA key
      description: |
        Generate and store a MFA key for the requesting user.
        The MFA key will have the status `activation pending` after this call and must be activated through a separate call (`/api/v1/user/mfa/{id}`).
        You must provide following fields with this request:

        * `type` (Object required)
          - id (Number)
        * `password` (String required) - User password


        The **MFA key** object returned by the server contains the following properties:

        * `id` (Integer) - The unique ID of this MFA key
        * `status` (Object) ID (Integer) - Id of status of this MFA key
          - `description` (String) - description of the status
        * `type` (Object) ID (Integer) - Id of type of this MFA key
          - `description` (String) - description of the type
        * `secret_key` (String) - Secret key (encoded in Base32) for this MFA key, will be displayed only on creation
        * `otpauth` (String) - Secret key as a URI encoded for QR codes, will be displayed only on creation
        * `creation_date` (Timestamp) - Timestamp when this MFA key was created - type: ISO 8601 timestamp format
        * `activation_date` (Timestamp) - Timestamp when this MFA key was activated - type: ISO 8601 timestamp format
      requestBody:
        content:
          application/json:
            schema:
              required:
                - type
                - password
              type: object
              properties:
                type:
                  type: object
                password:
                  type: string
            example:
              type:
                id: 0
              password: 2f2f2f2f2f2f2f2f2f2f2f2f
        required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                title: Create MFA Key Response
                type: object
                properties:
                  id:
                    type: number
                  status:
                    type: object
                    properties:
                      id:
                        type: number
                      description:
                        type: string
                  type:
                    type: object
                    properties:
                      id:
                        type: number
                      description:
                        type: string
                  secret_key:
                    type: string
                  otpauth:
                    type: string
                  creation_date:
                    type: string
              example:
                id: 44
                status:
                  id: 0
                  description: Activation Pending
                type:
                  id: 0
                  description: Time-Based One-Time Password
                secret_key: YZP7UN4EMN6LK2UYYDCTBNH4ZVXVEJ7C
                otpauth: "otpauth://totp/org:user@org.com?secret=YZP7UN4EMN6LK2UYYDCTBNH4ZVXVEJ7C&issuer=myorg&digits=6&period=30"
                creation_date: "2020-02-03T14:04:03.000Z"
        "409":
          description: Unexpected error in API call. See HTTP response body for details.
          content:
            application/json:
              schema:
                title: 40x Response
                type: object
                properties:
                  error_code:
                    type: integer
                    format: int32
                  error_token:
                    type: string
                  message:
                    type: string
              example:
                error_code: 1405
                error_token: Duplicated
                message: MFA already activated
        "422":
          description: Unprocessable Entity. See HTTP response body for details.
          content:
            application/json:
              schema:
                title: ChangePassword422Error
                type: object
                properties:
                  error_code:
                    type: integer
                    format: int32
                  error_token:
                    type: string
                  message:
                    type: string
                  errors:
                    type: array
                    items:
                      type: object
                    description: ""
                example:
                  error_code: 1002
                  error_token: Failed
                  message: Invalid old password
                  errors:
                    - error_code: 1400
                      error_token: InputValidationFailed
                      message: Wrong Password for User 'own_username'
              example:
                error_code: 1400
                error_token: InputValidationFailed
                message: "MFA key validation error: Code did not match!"
  "/api/v1/user/mfa/{key_id}":
    patch:
      tags:
        - Authentication
      summary: Activate MFA key
      description: |
        Activate the MFA key of the requesting user.

        You must provide following JSON fields in this request:

        * `status` (Object required)
          - `id` (Number) use 1 for "ACTIVE" status

        * `code` (String required)  - the 6-digit "time-based one-time password" (TOTP) generated with this MFA key for the current Time-Step
      operationId: UserMfaByIdPatch
      parameters:
        - name: key_id
          in: path
          description: Key ID
          required: true
          schema:
            type: number
      requestBody:
        content:
          application/json:
            schema:
              title: Activate MFA Key Request
              type: object
              properties:
                status:
                  type: object
                  properties:
                    id:
                      type: number
                    code:
                      type: number
            example:
              value:
                status:
                  id: 1
                code: 123456
        required: true
      responses:
        "204":
          description: The server has successfully fulfilled the request and that there is no additional content to send in the response payload body
        "404":
          description: Unexpected error in API call. See HTTP response body for details.
          content:
            application/json:
              schema:
                title: 40x Response
                type: object
                properties:
                  error_code:
                    type: integer
                    format: int32
                  error_token:
                    type: string
                  message:
                    type: string
              example:
                error_code: 1401
                error_token: InvalidReference
                message: MFA Key with Id '27' not found.
        "409":
          description: Unexpected error in API call. See HTTP response body for details.
          content:
            application/json:
              schema:
                title: 40x Response
                type: object
                properties:
                  error_code:
                    type: integer
                    format: int32
                  error_token:
                    type: string
                  message:
                    type: string
              example:
                error_code: 1405
                error_token: Duplicated
                message: MFA already activated
        "422":
          description: Unprocessable Entity. See HTTP response body for details.
          content:
            application/json:
              schema:
                title: 40x Response
                type: object
                properties:
                  error_code:
                    type: integer
                    format: int32
                  error_token:
                    type: string
                  message:
                    type: string
              example:
                error_code: 1400
                error_token: InputValidationFailed
                message: "MFA key validation error: Code did not match!"
  "/api/v1/user/{user_id}/mfa/{key_id}":
    delete:
      tags:
        - Authentication
      summary: Delete an MFA key
      description: |
        Delete an MFA key for a given user.

        An own MFA key can also be deleted with a call to `/api/v1/user/my/mfa/{key_id}`
      operationId: UserMfaByUserIdAndKeyIdDelete
      parameters:
        - name: key_id
          in: path
          required: true
          description: Key ID
          schema:
            type: number
        - name: user_id
          in: path
          required: true
          description: User ID
          schema:
            type: number
      responses:
        "204":
          description: The server has successfully fulfilled the request and that there is no additional content to send in the response payload body
        "404":
          description: Unexpected error in API call. See HTTP response body for details.
          content:
            application/json:
              schema:
                title: 40x Response
                type: object
                properties:
                  error_code:
                    type: integer
                    format: int32
                  error_token:
                    type: string
                  message:
                    type: string
              example:
                error_code: 1401
                error_token: InvalidReference
                message: MFA Key with id '1234' not found
  /api/v1/user/mfa/status:
    get:
      tags:
        - Authentication
      summary: List MFA key Statuses
      description: Retrieve a list of possible MFA Key statuses.
      operationId: UserMfaStatusGet
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  title: MFAKeyStatusLookupresponse
                  type: object
                  properties:
                    id:
                      type: integer
                      format: int32
                      example: 0
                    description:
                      type: string
                      example: Activation Pending
                  example:
                    id: 0
                    description: Activation Pending
              example:
                - id: 0
                  description: Activation Pending
                - id: 1
                  description: Active
  /api/v1/user/mfa/type:
    get:
      tags:
        - Authentication
      summary: List MFA key types
      description: Retrieve a list of possible MFA Key types.
      operationId: UserMfaTypeGet
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  title: MFAKeyTypeLookupresponse
                  type: object
                  properties:
                    id:
                      type: integer
                      format: int32
                      example: 0
                    description:
                      type: string
                      example: Time-Based One-Time Password
                  example:
                    id: 0
                    description: Time-Based One-Time Password
              example:
                - id: 0
                  description: Time-Based One-Time Password
  "/api/v1/user/{user_id}/mfa/trusted_device":
    get:
      tags:
        - Authentication
      summary: List Trusted Devices
      description: |
        Returns the list of trusted devices for a given user.

        The list of one's own trusted devices can also be retrieved with a call to either
        `/api/v1/user/my/mfa/trusted_device` or `/api/v1/user/mfa/trusted_device`
      operationId: UserMfaTrustedDeviceByUserIdGet
      parameters:
        - name: user_id
          in: path
          required: true
          description: User ID
          schema:
            type: number
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  title: Listoftrusteddevicesresponse
                  type: object
                  properties:
                    id:
                      type: integer
                      format: int32
                      example: 16
                    operating_system:
                      type: string
                      example: Ubuntu 16.04.2 LTS (Xenial)
                    browser:
                      type: string
                      example: Mozilla Firefox
                    activation_date:
                      type: string
                      example: "2020-02-20T10:00:00.000Z"
                  example:
                    id: 16
                    operating_system: Ubuntu 16.04.2 LTS (Xenial)
                    browser: Mozilla Firefox
                    activation_date: "2019-03-01T16:04:20.000Z"
              example:
                - id: 16
                  operating_system: Ubuntu 16.04.2 LTS (Xenial)
                  browser: Mozilla Firefox
                  activation_date: "2019-03-01T16:04:20.000Z"
                - id: 71
                  operating_system: Android 7.1 Nougat
                  browser: Dolphin
                  activation_date: "2019-10-04T07:01:01.000Z"
        "404":
          description: Unexpected error in API call. See HTTP response body for details.
          content:
            application/json:
              schema:
                title: 40x Response
                type: object
                properties:
                  error_code:
                    type: integer
                    format: int32
                  error_token:
                    type: string
                  message:
                    type: string
              example:
                error_code: 1401
                error_token: InvalidReference
                message: User with Id '1234' not found.
  "/api/v1/user/{user_id}/mfa/trusted_device/{device_id}":
    delete:
      tags:
        - Authentication
      summary: Delete a Trusted Device
      description: |
        Deletes a trusted device.

        Removing one's own trusted device can also be performed at either `/api/v1/user/my/mfa/trusted_device/{id}` or `/api/v1/user/mfa/trusted_device/{id}`
      operationId: UserMfaTrustedDeviceByUserIdAndDeviceIdDelete
      parameters:
        - name: user_id
          in: path
          required: true
          description: User ID
          schema:
            type: number
        - name: device_id
          in: path
          description: Device ID
          required: true
          schema:
            type: number
      responses:
        "204":
          description: The server has successfully fulfilled the request and that there is no additional content to send in the response payload body
        "404":
          description: Unexpected error in API call. See HTTP response body for details.
          content:
            application/json:
              schema:
                title: 40x Response
                type: object
                properties:
                  error_code:
                    type: integer
                    format: int32
                  error_token:
                    type: string
                  message:
                    type: string
              example:
                error_code: 1401
                error_token: InvalidReference
                message: Trusted Device with Id '9999' not found
  /api/v1/endpoint:
    get:
      tags:
        - Endpoint
      summary: List Endpoints
      description: "Returns the list of endpoints, filtered, sorted and paged according to query parameters."
      operationId: GetEndpoints
      parameters:
        - in: query
          name: q
          description: |
            Filter parameter in `<filter>:<value>` format. Expects comma separated list of filtering criteria out of the following fields:

            * `status`
            * `service_profile`
            * `tariff_profile`
            * `id`
            * `name`
            * `created`
            * `last_updated`
            * `tags`
            * `ip_address`
            * `imei`
            * `iccid`
            * `sim_status`
          required: false
          schema:
            type: string
            pattern: '(status|service_profile|tariff_profile|last_updated|created|name|tags|ip_address|imei)\:.+'
          examples:
            nofiltering:
              summary: No filter applied
              value: ""
            filterbytag:
              summary: Filter by 'Monitoring' tag
              value: "tags:arduino"
            multiplefilters:
              summary: Filter by status and tag
              value: "status:0,tags:rpi"
        - in: query
          name: sort
          description: |
            Sort properties in a comma separated list from the following fields:

            * `id`
            * `name`
            * `status`
            * `last_updated`
            * `created`
            * `tags`
            * `ip_address`
            * `imei`
            * `service_profile`
            * `tariff_profile`
          required: false
          schema:
            type: string
            pattern: "(^-?(status|service_profile|tariff_profile|last_updated|created|name|tags|ip_address|imei)),?"
          examples:
            nosorting:
              summary: No sort applied
              value: ""
            sortbyID:
              summary: sort ascending by status
              value: status
            statusandid:
              summary: Sort by status and ID
              description: The minus operator sorts by status descending and then sorting is applied by id ascending
              value: "-status,id"
        - in: query
          name: page
          description: Current page number
          schema:
            type: integer
            format: int32
        - in: query
          name: per_page
          description: Paging parameters defining the number of items per page
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: Successfully returned a list of Endpoints.
          headers:
            Link:
              schema:
                type: string
              description: "URLs for navigational links used to retrieve first, previous, next and last page in a dataset"
            X-Count-Per-Page:
              schema:
                type: integer
                format: int32
              description: The requested `per_page` parameter
            X-Current-Page:
              schema:
                type: integer
                format: int32
              description: The current page number within the current data set
            X-Total-Count:
              schema:
                type: integer
                format: int32
              description: The total element count in the current data set
            X-Total-Pages:
              schema:
                type: integer
                format: int32
              description: The total page count in the current data set
            X-Filter:
              schema:
                type: string
              description: "If filtering is applied using `?q=field:criteria` URL query parameters, the filter criteria is returned here"
            X-Sort:
              schema:
                type: string
              description: "If sorting is applied using `?sort=sort_criteria` URL query parameters, the sort criteria is returned here"
          content:
            application/json:
              schema:
                type: array
                items:
                  title: Endpoint
                  required:
                    - name
                    - status
                    - service_profile
                    - tariff_profile
                  type: object
                  properties:
                    id:
                      type: integer
                      format: int32
                    name:
                      type: string
                    tags:
                      type: string
                    created:
                      type: string
                      format: date-time
                    last_updated:
                      type: string
                      format: date-time
                    status:
                      title: Status
                      type: object
                      required:
                        - id
                      properties:
                        id:
                          type: integer
                          format: int32
                        description:
                          type: string
                    service_profile:
                      title: ServiceProfile
                      type: object
                      required:
                        - id
                      properties:
                        id:
                          type: integer
                          format: int32
                        name:
                          type: string
                    tariff_profile:
                      title: TariffProfile
                      type: object
                      required:
                        - id
                      properties:
                        id:
                          type: integer
                          format: int32
                        name:
                          type: string
                    ip_address:
                      type: string
                    ip_address_space:
                      title: HasId
                      type: object
                      properties:
                        id:
                          type: integer
                      example:
                        id: 23211
                    sim:
                      title: Sim
                      type: object
                      required:
                        - id
                      properties:
                        id:
                          type: integer
                          format: int32
                        iccid:
                          type: string
                        msisdn:
                          type: string
                        imsi:
                          type: string
                        status:
                          title: Status
                          type: object
                          required:
                            - id
                          properties:
                            id:
                              type: integer
                              format: int32
                            description:
                              type: string
                    imei:
                      type: string
                    imei_lock:
                      type: boolean
                    runtime_data:
                      title: Endpoint Runtime Data
                      type: object
                      properties:
                        msc:
                          type: string
                        sgsn:
                          type: string
                        sgsn_ip_address:
                          type: string
              example:
                - id: 1
                  name: arduino01
                  tags: "arduino, meter, temp"
                  created: "1970-01-01T00:00:00.000+0000"
                  last_updated: "1970-01-01T00:00:00.000+0000"
                  status:
                    id: 1
                    description: Disabled
                  service_profile:
                    id: 1
                    name: Smart Meter
                  tariff_profile:
                    id: 3
                    name: Domestic only
                  sim:
                    id: 788
                    iccid: "736826736473829773621"
                    imsi: "901991234567890"
                    msisdn: "88563748761"
                    status:
                      id: 2
                      description: Suspended
                  imei: 864345678889321
                  imei_lock: true
                  ip_address: 10.203.23.75
                  ip_address_space:
                    id: 2
                - id: 2
                  name: arduino02
                  tags: "arduino, meter, temp"
                  created: "1970-01-01T00:00:00.000+0000"
                  status:
                    id: 1
                    description: Disabled
                  service_profile:
                    id: 1
                    name: Smart Meter
                  tariff_profile:
                    id: 3
                    name: Domestic only
                  sim:
                    id: 789
                    iccid: "736826736473829773622"
                    imsi: "901991234567891"
                    msisdn: "88563748762"
                    status:
                      id: 2
                      description: Suspended
                  imei: 864345678897829
                  imei_lock: false
                  ip_address: 10.203.23.76
                  ip_address_space:
                    id: 2
    post:
      tags:
        - Endpoint
      summary: Create Endpoint
      description: |
        If a `sim` object is provided, the SIM with the contained ID will be assigned to the endpoint.
        The `activate` property defaults to `true` and can be omitted unless the SIM should not be activated with this API call.

        The following fields may be provided:
        * `name` (String required)
        * `service_profile` (Object required)
        * `tariff_profile` (Object required)
        * `status` (Object required) - `0` = __Enabled__, `1` = __Disabled__!
        * `tags` (String optional)
        * `imei` (String optional)
        * `imei_lock` (Boolean optional)
        * `sim` (Object optional)
          - `id` (number required) SIM ID to be assigned to this endpoint
          - `activate` (Boolean, optional, default:true)
        * `ip_address` (String optional)
        * `ip_address_space` (Object, optional if IP address is omitted, mandatory when IP address is set)
      operationId: CreateEndpoint
      requestBody:
        content:
          application/json:
            schema:
              title: Endpoint
              required:
                - name
                - status
                - service_profile
                - tariff_profile
              type: object
              properties:
                id:
                  type: integer
                  format: int32
                name:
                  type: string
                tags:
                  type: string
                created:
                  type: string
                  format: date-time
                last_updated:
                  type: string
                  format: date-time
                status:
                  title: Status
                  type: object
                  required:
                    - id
                  properties:
                    id:
                      type: integer
                      format: int32
                    description:
                      type: string
                service_profile:
                  title: ServiceProfile
                  type: object
                  required:
                    - id
                  properties:
                    id:
                      type: integer
                      format: int32
                    name:
                      type: string
                tariff_profile:
                  title: TariffProfile
                  type: object
