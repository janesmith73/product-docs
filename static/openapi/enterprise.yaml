                  - `headers` (optional): Array containing additional header tuples. Expected Format is `["header1:value1, "header2:value2", ...]`. Headers are masked in GET request.
                  - `size` (optional): Number specifying of request should contain `1` message (Single JSON Object) or an (JSON) array of messages of the specified batch size. Default is `3000`. Valid sizes are between 1 and 10000.

                  Supported `format`s are: `Json`
                value:
                  name: My Webhook Stream
                  data_stream_type:
                    id: 2
                  destination:
                    connection_type: RestAPI
                    credentials:
                      url: "https://example.com"
                      method: POST
                      headers:
                        - "header1:value1"
                        - "header2:value2"
                      size: 3000
                    format: Json
              CreateStreamerV2RestAPIAuth:
                summary: Webhook - Event Data with Authorization
                description: |
                  Stream Event Data to a Webhook.
                  Use `headers` variable to set Authorization for your Webhook.
                value:
                  name: My Authorized Webhook
                  data_stream_type:
                    id: 2
                  destination:
                    connection_type: RestAPI
                    credentials:
                      url: "https://example.com"
                      headers:
                        - "Authorization:Basic 0123456789ABCDEF"
                    format: Json
              CreateStreamerV2RestAPIAlerts:
                summary: Webhook - Alert Event Data
                description: |
                  Stream Event Data to a Webhook.
                  Use `filters` variable to only stream alerts in your Event Data Stream.
                  These `filters` can be applied to all connection_types.
                  Only Event Streams (`data_stream_type id 2`) can be filtered.
                value:
                  name: My Alerts Webhook Stream
                  data_stream_type:
                    id: 2
                  destination:
                    connection_type: RestAPI
                    credentials:
                      url: "https://example.com"
                    format: Json
                  filters:
                    - field: alert
                      value: true
              CreateStreamS3:
                summary: Amazon S3 - Usage Data
                description: |
                  Stream Usage Data to Amazon S3
                  Fields to configure under `credentials` for `"connection_type": "S3"`:

                  - `region` (required): AWS Region of your S3 Bucket
                  - `bucket_name` (required): Name of your S3 Bucket
                  - `role_arn` (required): Role ARN of IAM role permitting Data Streamer to write in your S3 Bucket
                  - `flush_size` (optional): Maximal number of entries in a single file. Default is `10000`. Valid flush sizes are between 10 and 100000.
                  - `rotate_interval` (optional): Maximal time in milliseconds between file writes. Default is `10000` ms. Valid rotation intervals are between 10000 ms and 900000 ms.

                  Both `flush_size` and `rotate_interval` can be specified simulatinously, file writes will happen whichever rule applies first.

                  Supported `format`s are : `Csv`. More format will be available soon.
                value:
                  name: My S3 Stream
                  data_stream_type:
                    id: 1
                  destination:
                    connection_type: S3
                    credentials:
                      region: af-south-1
                      bucket_name: demo-bucket
                      role_arn: "arn:aws:iam:1234567890:role/role_for_s3_data_stream"
                      flush_size: 10000
                      rotate_interval: 10000
                    format: Csv
              CreateStreamerV2KeenIO:
