        Returns a list of service levels that can be configured on a tariff plan level.
        For non-enterprise organisations, only own service levels will be returned.
        For enterprise organisations, only the service levels of the parent organisation will be returned.
      operationId: ListServiceLevels
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  description: The default service level of a tariff plan. Possible values can be fetched with GET `/api/v1/service_level`.
                  required:
                    - id
                  properties:
                    id:
                      type: number
                    name:
                      type: string
              examples:
                UserV2Invitation:
                  summary: List of serivce levels
                  value:
                    - id: 1
                      name: Basic
                    - id: 2
                      name: Silver
                    - id: 3
                      name: Gold
