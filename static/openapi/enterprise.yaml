  "/api/v1/endpoint/{endpoint_id}/balance":
    parameters:
      - name: endpoint_id
        in: path
        required: true
        description: The numeric ID of an Endpoint
        schema:
          type: integer
          format: int32
    get:
      tags:
        - Endpoint
      summary: Endpoint Prepaid Balance
      description: |
        Retrieves the balance of an Endpoint.
        The following properties are returned:

        * `amount`: the current balance in currency with up to 6 decimal places of precision
          * the amount may reach a negative value by deduction through the API or by deferred processing of usage charges
          * If the amount is 0 or negative, the endpoint will be blocked from using teleservices, specifically
            * Location updates will be rejected
            * PDP context requests will be rejected
            * MO-SMS will not be acknowledged and will time out
        * `currency`: a nested object with info on the currency represented by the `amount`
        * `auto_reset`: if enabled, the balance will be set automatically to the last loaded amount at the beginning of the month
        * `last_loaded_amount`: the amount of the last top-up/patch transaction
      operationId: EndpointBalanceByEndpointIdGet
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                title: RetrievePrepaidBalanceresponse
                type: object
                properties:
                  amount:
                    type: number
                  currency:
                    type: object
                  last_updated:
                    type: string
                  expiry_date:
                    type: string
                example:
                  amount: 7.89
                  currency:
                    id: 1
                    code: EUR
                    symbol: 
                  last_updated: "2019-01-12T08:47:00.000Z"
                  expiry_date: "2020-01-12T08:47:00.000Z"
              example:
                amount: 7.89
                currency:
                  id: 1
                  code: EUR
                  symbol: 
                auto_reset: 0
                last_loaded_amount: 200
    post:
      tags:
        - Endpoint
      summary: Update Prepaid Balance
      description: |
        At any time, the prepaid balance of an endpoint can be updated either by adding or subtracting a
        certain amount. If the currency of the balance does not match the currency of the organisation,
        first a balance reset has to be issued. the currency doesn't have to be specified explicitly
        anymore.

        The API expects the following parameters in the JSON body

        * `amount` (number, required) - A positive or negative value with up to 6 decimal places of precision.

        The new balance will be the sum of the old balance plus this amount.
        As given amounts may be negative, the result will be a deduction from the balance

        * `expiry_date` (string, required) - A timestamp specifying an expiry date in the future
      operationId: EndpointBalanceByEndpointIdPost
      requestBody:
        content:
          application/json:
            schema:
              title: UpdatePrepaidBalanceresponse
              type: object
              properties:
                amount:
                  type: integer
                  format: int32
                currency:
                  type: object
                expiry_date:
                  type: string
              example:
                amount: 17
                currency:
                  id: 1
                expiry_date: "2020-04-06T08:47:00.000Z"
            examples:
              UpdateBalance:
                summary: Update Balance
                description: A balance of 5 (euro) is set for the endpoint. An expiry date for the balance is set for the 6th April 2025 at 8am.
                value:
                  amount: 5
                  expiry_date: "2025-04-06T08:00:00.000Z"
      responses:
        "201":
          description: Created
    delete:
      tags:
        - Endpoint
      summary: Reset Prepaid Balance
      description: |
        A `DELETE` request will reset the prepaid balance to a value of zero, in the current organisation
        currency.
        * Location updates will be rejected
        * PDP context requests will be rejected
        * MO-SMS will not be acknowledged and will time out
      operationId: EndpointBalanceByEndpointIdDelete
      responses:
        "204":
          description: The server has successfully fulfilled the request and that there is no additional content to send in the response payload body
  "/api/v1/endpoint/{endpoint_id}/quota/data":
    parameters:
      - name: endpoint_id
        in: path
        required: true
        description: The numeric ID of an Endpoint
        schema:
          type: integer
          format: int32
    post:
      tags:
        - Endpoint
      summary: Set Data Quota
      description: |
        At any time, a new data quota can be set for an endpoint.
        At an initial state when no data quota is set, the endpoint will be denied from using data services.
        To top-up the data volume you need to retrieve the currently remaining volume, increase it by the top-up volume and set it as the new quota volume.

        The following parameters can be configured:
        * `status` - The status of the quota (mandatory):
          - 1: `ACTIVE`
          - 2: `EXHAUSTED`
          - 3: `EXPIRED`
        * `volume`: The volume left on this quota in MB
        * `expiry_date`: Timestamp when this quota will expire and the endpoint will definitely be denied from using further data services (mandatory)
        * `auto_refill`: Wether the quota shall be refilled on a daily basis (defaults to disabled):
          - 0: `disabled`
          - 1: `enabled`
        * `threshold_percentage`: The percentage of remaining quota at which the system should generate a `threshold reached` event
        * `action_on_exhaustion`: The behaviour of the system after the quota is exhausted:
          - id: ID of the action on quota exhaustion (mandatory)
            - 1: `Block`
            - 2: `Throttle`
          - peak_throughput: The maximum bandwidth in octets per second after the endpoint has been throttled. (mandatory)
          Allowed values are 64000, 128000, 256000, 384000. (will not take any effect on `action_on_exhaustion` "Block")

        #### Events
        The system generates a "Quota Used Up" Event in case the data quota is completely depleted.
        The endpoint will be blocked from further consumption of data.
        The quota object will be included in the details of the event. Example events can be found in the Events of an Endpoint section.

        #### Notes

        The endpoint can instantly use data services after the API call to this entrypoint is successfully made.
        Any timestamp with a future date can be set, this allows to create data packages (e.g. for 1 hour, 24 hour, 7 days or any other timeframe) as required.
      operationId: EndpointQuotaDataByEndpointIdPost
      requestBody:
        content:
          application/json:
            schema:
              title: EndpointQuota
              required:
                - status
                - volume
                - expiry_date
                - action_on_exhaustion
              type: object
              properties:
                last_volume_added:
                  type: number
                  format: float
                last_status_change_date:
                  type: string
                  pattern: '^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}$'
                auto_refill:
                  type: integer
                  format: int32
                threshold_volume:
                  type: number
                  format: float
                threshold_percentage:
                  type: number
                  format: float
                status:
                  title: QuotaStatus
                  required:
                    - id
                  type: object
                  properties:
                    description:
                      type: string
                      enum:
                        - EXHAUSTED
                        - ACTIVE
                        - EXPIRED
                    id:
                      type: integer
                      format: int32
                      enum:
                        - 1
                        - 2
                        - 3
                volume:
                  type: number
                  format: float
                expiry_date:
                  pattern: '^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}$'
                  type: string
                action_on_exhaustion:
                  title: ActionOnExhaustion
                  required:
                    - id
                  type: object
                  properties:
                    id:
                      type: integer
                      format: int32
                      enum:
                        - 1
                        - 2
                    description:
                      type: string
                      enum:
                        - Throttle
                        - Block
                    peak_throughput:
                      type: integer
                      format: int32
                peak_throughput:
                  type: integer
                  format: int32
              example:
                volume: 99.999228
                expiry_date: "2020-01-17T08:47:00.000Z"
                peak_throughput: 128000
                last_volume_added: 100
                last_status_change_date: "2019-04-10T14:22:11.000Z"
                auto_refill: 0
                threshold_percentage: 15
                threshold_volume: 15
                status:
                  description: ACTIVE
                  id: 1
                action_on_exhaustion:
                  action_on_quota_exhaustion_id: "2"
                  description: Throttle
                  id: 2
            examples:
              DataQuotaPostRequest:
                summary: Create a 100MB Data Quota
                description: |
                  A new quota with 100MB is created with an expiration of `2022-01-17 08:47:00 UTC`.
                  An action on exhaustion of the quota is configured to **Throttle** with a peak throughput of 128000 octets per second.
                  A threshold is set to `15%`.
                  If the remaining volume goes below this percentage of the applied quota, the system will generate a "threshold reached" event.
                value:
                  status:
                    id: 1
                  volume: 100
                  auto_refill: 1
                  expiry_date: "2022-01-17T08:47:00.000Z"
                  action_on_exhaustion:
                    id: 2
                    peak_throughput: 128000
                  threshold_percentage: 15
        required: true
      responses:
        "201":
          description: Resource Created
        "422":
          description: Unprocessable Entity.
          content:
            application/json:
              schema:
                title: ChangeQuota422Error
                type: object
                properties:
                  message:
                    type: string
              example:
                message: "Invalid peak throughput, acceptable values are 64000, 128000 and 256000."
    get:
      tags:
        - Endpoint
      summary: Retrieve Data Quota details
      description: |
        Returns details about the assigned Data Quota for an endpoint.
        * `status`: this indicates the current status of the quota and may contain the following values:
            - `ACTIVE`: the endpoint can currently connect and has quota left
            - `EXHAUSTED`: the endpoint has exceeded the quota volume, if it still can use data service depends on the action chosen to be performed on exhaustion
            - `EXPIRED`: the quota has expired; the endpoint is denied from using data services (until new quota is added)
        * `volume`: returns the volume left on this quota in MB
        * `expiry_date`: timestamp when this quota will expire and the endpoint will definitely be denied from using further data services (regardless if the quota volume was used up or not)
        * `peak_throughput`: The maximum bandwidth in octets per second after the endpoint has been throttled.
        * `action_on_exhaustion`: returns the behaviour defined to be applied when quota volume is used up (exhausted).
            - `Throttle`: bandwidth will be throttle to the defined peak throughput until quota expires
            - `Block`: data service will be instantly blocked once volume used up, regardless if the expiry date is already reached or not
        * `auto_refill`: 0 (false) / 1 (true), refill the quota with the last added volume on a daily basis
      operationId: EndpointQuotaDataByEndpointIdGet
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                title: EndpointQuota
                required:
                  - status
                  - volume
                  - expiry_date
                  - action_on_exhaustion
                type: object
                properties:
                  last_volume_added:
                    type: number
                    format: float
                  last_status_change_date:
                    type: string
                    pattern: '^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}$'
                  auto_refill:
                    type: integer
                    format: int32
                  threshold_volume:
                    type: number
                    format: float
                  threshold_percentage:
                    type: number
                    format: float
                  status:
                    title: QuotaStatus
                    required:
                      - id
                    type: object
                    properties:
                      description:
                        type: string
                        enum:
                          - EXHAUSTED
                          - ACTIVE
                          - EXPIRED
                      id:
                        type: integer
                        format: int32
                        enum:
                          - 1
                          - 2
                          - 3
                  volume:
                    type: number
                    format: float
                  expiry_date:
                    pattern: '^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}$'
                    type: string
                  action_on_exhaustion:
                    title: ActionOnExhaustion
                    required:
                      - id
                    type: object
                    properties:
                      id:
                        type: integer
                        format: int32
                        enum:
                          - 1
                          - 2
                      description:
                        type: string
                        enum:
                          - Throttle
                          - Block
                      peak_throughput:
                        type: integer
                        format: int32
                  peak_throughput:
                    type: integer
                    format: int32
                example:
                  volume: 99.999228
                  expiry_date: "2020-01-17T08:47:00.000Z"
                  peak_throughput: 128000
                  last_volume_added: 100
                  last_status_change_date: "2019-04-10T14:22:11.000Z"
                  auto_refill: 0
                  threshold_percentage: 15
                  threshold_volume: 15
                  status:
                    description: ACTIVE
                    id: 1
                  action_on_exhaustion:
                    action_on_quota_exhaustion_id: "2"
                    description: Throttle
                    id: 2
    delete:
      tags:
        - Endpoint
      summary: Remove Data Quota
      description: |
        Will delete the data quota for the endpoint, if any is set.
        Note that if `apply_data_quota` is still set in the service profile, the endpoint will get blocked from data service.
      operationId: DeleteEndpointDataQuotaById
      responses:
        "204":
          description: Success
        "404":
          description: |
            Can be one of the following reasons:
            - No Data Quota configured
