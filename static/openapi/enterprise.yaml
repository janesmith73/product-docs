      tags:
        - Endpoint
      summary: Send SMS to an Endpoint
      description: |
        Submit MT-SMS to specified endpoint.

        You can provide following fields with this request:

        * `payload` (String, required) - Message text to be sent, UTF-8 encoded
        * `source_address` (String, optional) - Source address of SMS: MSISDN, short code or alphanumeric String
        * `source_address_type` (Object optional) - Specify type of source address. Should contain an `id` property with a value of either:
          - `145` - International
          - `161` - National
          - `208` - Alphanumeric
        * `expiry_date` (Date, optional) - Expiry date to retain the message until for successful sending.
        * `udh` (String, optional) - User Data Header encoded has hex-String. Concatenation of multiple SMS messages is done via this value.
        * `dcs` (Integer, optional) - Data Coding Scheme

        #####  Concatenated SMSs

        To concatenate SMS messages using `udh` properties, __multiple API calls__ should be made to this entrypoint.

        More information on UDH properties can be found in the [3GPP 23.040 specification](https://portal.3gpp.org/desktopmodules/Specifications/SpecificationDetails.aspx?specificationId=747)
      operationId: EndpointSmsByIdPost
      requestBody:
        content:
          application/json:
            schema:
              title: SubmitMT-SMSrequest
              required:
                - source_address
                - payload
              type: object
              properties:
                source_address:
                  type: string
                payload:
                  type: string
            examples:
              MT-SMS:
                summary: Mobile Terminating SMS
                description: This SMS will be sent to the endpoint with `12345689` as the sender number
                value:
                  source_address: 12345689
                  payload: This is the message text
              AlphanumericSourceAddress:
                summary: Alphanumeric Source Address
                description: |
                  In this request, the source address type (id of `208`) is used to set an alphanumeric value of the sender instead of an MSISDN.
                value:
                  source_address_type:
                    id: 208
                  payload: This is the message text
                  source_address: Sender Name
              Api-Callback:
                summary: P2A SMS
                description: |
                  In this request, the platform will act as a HTTP server and send a post request with the payload to an API callback specified by the user.
                  The API callback should be set in the service profile.
                value:
                  dest_address: 1111111
                  payload: An example payload sent to my server
              Concatenated-SMS-part-1:
                summary: Concatenated SMS - part 1 of 2
                description: |
                  In this API call, the UDH indicates that it is to be considered as part one of a two-part concatenated SMS.
                  For more information on User Data Headers, see the __Concatenated SMS__ supplementary documentation, or the [3GPP 23.040 specification](https://portal.3gpp.org/desktopmodules/Specifications/SpecificationDetails.aspx?specificationId=747)
                value:
                  udh: 050003CC0201
