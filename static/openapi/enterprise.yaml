                  - `project_id` (required): Project ID reported by KeenIO
                  - `write_key` (required): Write key of your KeenIO Project.
                  - `collection_name` (required): Collection Name that you want to stream your data to.
                  - `size` (optional): Number specifying of request should contain `1` message or an array of messages of the specified batch size. Default is `3000`. Valid sizes are between 1 and 10000.

                  Supported `format`s are: `Json`
                value:
                  name: My KeenIO Stream
                  data_stream_type:
                    id: 1
                  destination:
                    connection_type: KeenIO
                    credentials:
                      project_id: 1234567890abcdef12345678
                      write_key: 1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef
