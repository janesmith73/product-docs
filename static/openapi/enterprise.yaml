  "/api/v1/organisation/{org_id}/tariff":
    patch:
      tags:
        - Organisation
      summary: Update assigned tariff
      description: |
        Allows an organisation to change their assigned tariff.

        The following restrictions apply:
        * The organisation must not have more than one tariff assigned.
        * The tariff can be changed only for the own organisation and direct child organisations. The organisation status must be "ACTIVE".
        * If performing the change in self-service, the organisation needs to be in evaluation. Parent organisations are allowed to change the tariffs of production organisations.
        * The selected tariff must be active, visible to the requested organisation and must have the same currency. Parent organisations are allowed to assign private tariffs to their child organisations.

        In addition to updating the assigned tariff, the system will also:
        * Update all of the organisations tariff profiles to use the new tariff.
        * Activate all ratezones in the tariff in order to ensure that the endpoints do not lose connection.
        * Expire all currently active inclusive volumes and custom rates and delete future ones.
      operationId: UpdateOrganisationTariff
      parameters:
        - name: org_id
          in: path
          required: true
          description: Numerical ID of an Organisation
          schema:
            type: number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              title: UpdateTariffRequest
              type: object
              properties:
                id:
                  type: number
                  description: ID of the new tariff
              required:
                - id
            examples:
              UpdateTariffRequest:
                summary: Change assigned tariff
                description: |
                  Change the organisations tariff to tariff with ID 1
                value:
                  id: 1
      responses:
        "200":
          description: "Response to a successful GET, also used for a POST if it does not result in a creation"
        "400":
          description: "The request is malformed, e.g. the body cannot be parsed"
        "404":
          description: A non-existent resource is requested
        "422":
          description: Body will return list of validation errors
  /api/v1/event:
    get:
      tags:
        - Events
      summary: List Events
      description: "Returns the list of events, filtered, sorted and paged according to query parameters."
      operationId: GetEvents
      parameters:
        - in: query
          name: page
          description: Current page number
          schema:
            type: integer
            format: int32
        - in: query
          name: per_page
          description: Paging parameters defining the number of items per page
          schema:
            type: integer
            format: int32
        - name: sort
          in: query
          description: |
            Sort properties according to a comma separated list of accepted fields. Valid fields are:

            * `id` - (**event id**)
            * `timestamp` - (**event timestamp**)
            * `source` - (**event source**)
            * `severity` - (**event severity**)
            * `alert` - (**alert status**)
            * `organisation` - (**organisation name**)
            * `user` - (**user id**)
            * `endpoint` - (**endpoint name**)
            * `tags` - (**endpoint tags**)
            * `ip_address` - (**endpoint ip_address**)
            * `iccid` - (**sim iccid**)
            * `imsi` - (**sim imsi**)
            * `type` - (**event type**)
          schema:
            type: string
          examples:
            nosorting:
              summary: Default
              description: The default sort is by ID ascending
              value: ""
            timestampandid:
              summary: Sort by timestamp and ID
              description: The minus operator sorts by timestamp descending and then sorting is applied by id ascending
              value: "-timestamp,id"
        - name: q
          in: query
          description: |
            Filter parameter in `<filter>:<value>` format.
            Multiple filters must be in the format of a comma separated list of the following fields:

            * `type` (**event_type**, numerical)
            * `source` (**event_type**, numerical, e.g. 0 = Network), 1 = Policy Control, 2 = API)
            * `severity` (**event_severity**, numerical, e.g. 0 = Info, 1 = Warn), 2 = Critical)
            * `alert` (boolean, e.g. true, false)
            * `description` (**event description**, string)
            * `organisation` (**organisation name**, string)
            * `user` (**user name**, string)
            * `endpoint` (**endpoint name**, string)
            * `tags` (**endpoint tags**, string)
            * `ip_address` (**endpoint IP address**, valid IPv4/IPv6 address)
            * `imei` (**endpoint imei**, numerical string)
            * `iccid` (**sim iccid**, numerical string)
            * `imsi` (**sim imsi**, numerical string)
            * `from` (**date**, format `YYYY-MM-DDTHH:mm:ssZ`, __only valid with until!__)
            * `until` (**date**, format `YYYY-MM-DDTHH:mm:ssZ`, __only valid with from!__)
            * `timestamp` (**date**, format `YYYY-MM-DDTHH:mm:ssZ`, for querying events of 1 day, deprecated in future)
          schema:
            type: string
            pattern: '(type|source|severity|alert|description|organisation|user|endpoint|tags|ip_address|iccid|imsi|timestamp|from|until)\:.+'
          examples:
            nofiltering:
              summary: No filter applied
              value: ""
            timerange:
              summary: Time range
              value: "from:2020-07-20T08:00:00Z,until:2020-07-21T08:00:00Z"
            timerangeevent:
              summary: Time range and event type
              value: "type:3,from:2020-07-20T08:00:00Z,until:2020-07-21T08:00:00Z"
            iccidfilter:
              summary: By ICCID
              description: "exact match if size of search string is bigger than 19, else startsWith"
              value: "iccid:1234567890123456789"
            multiplefilters:
              summary: Tag and organisation
              value: "tags:tag1,organisation:123"
            showpdpcreatesonly:
              summary: Filter Create PDP Context events only
              value: "type:3"
