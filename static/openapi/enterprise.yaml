      - in: query
        name: page
        description: Current page number
        schema:
          type: integer
          format: int32
      - in: query
        name: per_page
        description: Paging parameters defining the number of items per page
        schema:
          type: integer
          format: int32
      - name: sort
        in: query
        description: |
          Sort properties according to a comma separated list of accepted fields. Valid fields are:

          * `id` - (**event id**)
          * `timestamp` - (**event timestamp**)
          * `source` - (**event source**)
          * `severity` - (**event severity**)
          * `alert` - (**alert status**)
          * `organisation` - (**organisation name**)
          * `user` - (**user id**)
          * `endpoint` - (**endpoint name**)
          * `tags` - (**endpoint tags**)
          * `ip_address` - (**endpoint ip_address**)
          * `iccid` - (**sim iccid**)
          * `imsi` - (**sim imsi**)
          * `type` - (**event type**)
        schema:
          type: string
        examples:
          nosorting:
            summary: Default
            description: The default sort is by ID ascending
            value: ""
          timestampandid:
            summary: Sort by timestamp and ID
            description: The minus operator sorts by timestamp descending and then sorting is applied by id ascending
            value: "-timestamp,id"
      - name: q
        in: query
        description: |
          Filter parameter in `<filter>:<value>` format.
          Multiple filters must be in the format of a comma separated list of the following fields:

          * `type` (**event_type**, numerical)
          * `source` (**event_type**, numerical, e.g. 0 = Network), 1 = Policy Control, 2 = API)
          * `severity` (**event_severity**, numerical, e.g. 0 = Info, 1 = Warn), 2 = Critical)
          * `alert` (boolean, e.g. true, false)
          * `description` (**event description**, string)
          * `organisation` (**organisation name**, string)
          * `user` (**user name**, string)
          * `endpoint` (**endpoint name**, string)
          * `tags` (**endpoint tags**, string)
          * `ip_address` (**endpoint IP address**, valid IPv4/IPv6 address)
          * `imei` (**endpoint imei**, numerical string)
          * `iccid` (**sim iccid**, numerical string)
          * `imsi` (**sim imsi**, numerical string)
          * `from` (**date**, format `YYYY-MM-DDTHH:mm:ssZ`, __only valid with until!__)
          * `until` (**date**, format `YYYY-MM-DDTHH:mm:ssZ`, __only valid with from!__)
          * `timestamp` (**date**, format `YYYY-MM-DDTHH:mm:ssZ`, for querying events of 1 day, deprecated in future)
        schema:
          type: string
          pattern: '(type|source|severity|alert|description|organisation|user|endpoint|tags|ip_address|iccid|imsi|timestamp|from|until)\:.+'
        examples:
          nofiltering:
            summary: No filter applied
            value: ""
          timerange:
            summary: Time range
            value: "from:2020-07-20T08:00:00Z,until:2020-07-21T08:00:00Z"
          timerangeevent:
            summary: Time range and event type
